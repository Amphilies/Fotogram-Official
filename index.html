<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotogram</title>
  <link rel="icon" type="image/vnd.icon" href="./img/favicon/favicon.png">
  <script src="./script/javascript.js"></script>
  <link rel="stylesheet" href="./css/generaly.css">
  <link rel="stylesheet" href="./css/templates.css">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body onload="generateMinatureImage()">
  <header class="header_main_page">
    <a href="./index.html">
      <img src="./img/logo/Fotogram_Logo.svg" alt="">
    </a>
  </header>
  <main>
    <section id="section_Minature" class="section_minature">
      <!-- JS fügt Bilder Galerie ein -->
    </section>
    <dialog onclick="closeImage()" id="dialog_Image_Opened" class="dialog_image_opened dialog_image_hide">
      <header onclick="event.stopPropagation()" class="header_full_image">
        <div class="navigator_counter">
          <div id="image_counter"></div>
        </div>
        <Button onclick="closeImage(), event.stopPropagation()">Schließen</Button>
      </header>
      <section onclick="event.stopPropagation()" class="container_image">
        <button onclick="prevImg()" class="button_slide"><</button>
        <img id="full_Image" class="image_opened" src="./img/album/beach-2465444_1280.jpg" alt="">
        <button onclick="nextImg()" class="button_slide">></button>
      </section>
      <footer onclick="event.stopPropagation()" class="footer_image_navigator">
        <h3 id="content_Description">Hier ist die Überschrift</h3>
      </footer>
    </dialog>
  </main>
  <footer class="template_footer">
    <a href="./impressum.html">Impressum</a>
  </footer>
</body>

</html>
